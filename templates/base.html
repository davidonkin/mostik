<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}My App{% endblock %}</title>
</head>
<body class="{% if session.get('dark_mode') %}dark-mode{% endif %}">
    <div class="container">
        <div class="theme-toggle">
            <form action="{{ url_for('toggle_dark_mode') }}" method="POST">
                <button type="submit" class="toggle-button"></button>
            </form>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script>
        // Сохранение состояния темы
        window.onload = function() {
            const darkMode = {{ 'true' if session.get('dark_mode') else 'false' }};
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
        };
    </script>
</body>
</html>
